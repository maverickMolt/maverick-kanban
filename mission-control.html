<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Control</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Auth overlay */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d1117;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .auth-overlay.hidden { display: none; }
    .auth-box {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    .auth-box h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #c9d1d9;
    }
    .auth-box p {
      color: #8b949e;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }
    .auth-box input {
      width: 100%;
      padding: 0.75rem;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      color: #c9d1d9;
      font-size: 1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .auth-box input:focus {
      outline: none;
      border-color: #58a6ff;
    }
    .auth-box button {
      width: 100%;
      padding: 0.75rem;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    .auth-box button:hover { background: #2ea043; }
    .auth-error {
      color: #f85149;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      display: none;
    }
    .auth-error.show { display: block; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --border: #30363d;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --accent-yellow: #d29922;
      --accent-red: #f85149;
      --accent-purple: #a371f7;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }
    
    /* Layout */
    .app { display: grid; grid-template-columns: 280px 1fr 320px; grid-template-rows: auto 1fr; height: 100vh; }
    .header { grid-column: 1 / -1; background: var(--bg-secondary); padding: 0.75rem 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .header h1 { font-size: 1.25rem; display: flex; align-items: center; gap: 0.5rem; }
    .header-actions { display: flex; gap: 0.5rem; align-items: center; }
    .sync-status { font-size: 0.75rem; padding: 0.25rem 0.5rem; border-radius: 4px; background: var(--bg-tertiary); }
    .sync-status.connected { color: var(--accent-green); }
    .sync-status.error { color: var(--accent-red); }
    
    /* Sidebar - Agents & Stats */
    .sidebar { background: var(--bg-secondary); border-right: 1px solid var(--border); padding: 1rem; overflow-y: auto; }
    .sidebar h2 { font-size: 0.85rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.75rem; }
    .agent-card { background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 8px; padding: 0.75rem; margin-bottom: 0.5rem; }
    .agent-card:hover { border-color: var(--accent-blue); }
    .agent-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
    .agent-emoji { font-size: 1.25rem; }
    .agent-name { font-weight: 600; }
    .agent-role { font-size: 0.75rem; color: var(--text-secondary); }
    .agent-status { display: inline-block; padding: 0.15rem 0.4rem; border-radius: 4px; font-size: 0.7rem; text-transform: uppercase; }
    .agent-status.idle { background: var(--bg-primary); color: var(--text-secondary); }
    .agent-status.active { background: var(--accent-green); color: #000; }
    .agent-status.blocked { background: var(--accent-red); color: #fff; }
    .agent-task { font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.5rem; padding-top: 0.5rem; border-top: 1px solid var(--border); }
    
    /* Stats Section */
    .stats-section { margin-top: 1.5rem; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; }
    .stat-card { background: var(--bg-tertiary); border: 1px solid var(--border); border-radius: 6px; padding: 0.75rem; text-align: center; }
    .stat-card .number { font-size: 1.5rem; font-weight: bold; color: var(--accent-blue); }
    .stat-card .label { font-size: 0.7rem; color: var(--text-secondary); margin-top: 0.15rem; }
    .stat-card.tasks .number { color: var(--accent-green); }
    .stat-card.content .number { color: var(--accent-red); }
    .stat-card.social .number { color: var(--accent-purple); }
    
    /* Main content - Tasks */
    .main { overflow-y: auto; padding: 1rem; }
    .main h2 { font-size: 0.85rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.75rem; display: flex; justify-content: space-between; align-items: center; }
    .add-btn { background: var(--accent-green); color: #000; border: none; padding: 0.25rem 0.75rem; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: 600; }
    .add-btn:hover { opacity: 0.9; }
    
    /* Kanban columns */
    .kanban { display: flex; gap: 1rem; overflow-x: auto; padding-bottom: 1rem; }
    .column { background: var(--bg-secondary); border-radius: 8px; min-width: 260px; flex-shrink: 0; }
    .column-header { padding: 0.75rem; font-weight: 600; font-size: 0.9rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .column-header .count { background: var(--bg-tertiary); padding: 0.15rem 0.5rem; border-radius: 10px; font-size: 0.75rem; }
    .tasks-list { padding: 0.5rem; min-height: 100px; }
    
    .task-card { background: var(--bg-primary); border: 1px solid var(--border); border-radius: 6px; padding: 0.6rem; margin-bottom: 0.5rem; cursor: pointer; transition: border-color 0.15s; }
    .task-card:hover { border-color: var(--accent-blue); }
    .task-card.selected { border-color: var(--accent-blue); box-shadow: 0 0 0 1px var(--accent-blue); }
    .task-card.dragging { opacity: 0.5; }
    .task-title { font-weight: 500; font-size: 0.9rem; margin-bottom: 0.25rem; }
    .task-meta { font-size: 0.7rem; color: var(--text-secondary); display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .task-meta .priority { padding: 0.1rem 0.3rem; border-radius: 3px; }
    .priority-high { background: var(--accent-red); color: #fff; }
    .priority-medium { background: var(--accent-yellow); color: #000; }
    .priority-low { background: var(--accent-blue); color: #fff; }
    .task-assignee { display: flex; align-items: center; gap: 0.25rem; }
    .task-comments { color: var(--accent-blue); }
    .tasks-list.drop-zone { background: var(--bg-tertiary); }
    
    /* Right panel - Activity & Detail */
    .right-panel { background: var(--bg-secondary); border-left: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; }
    .panel-tabs { display: flex; border-bottom: 1px solid var(--border); }
    .panel-tab { flex: 1; padding: 0.75rem; text-align: center; font-size: 0.85rem; cursor: pointer; border-bottom: 2px solid transparent; }
    .panel-tab:hover { background: var(--bg-tertiary); }
    .panel-tab.active { border-bottom-color: var(--accent-blue); color: var(--accent-blue); }
    .panel-content { flex: 1; overflow-y: auto; padding: 1rem; }
    
    /* Activity Filters */
    .activity-filters { display: flex; flex-wrap: wrap; gap: 0.35rem; margin-bottom: 0.75rem; }
    .filter-btn { background: var(--bg-tertiary); color: var(--text-secondary); border: none; padding: 0.25rem 0.5rem; border-radius: 12px; cursor: pointer; font-size: 0.7rem; }
    .filter-btn:hover { background: var(--border); color: var(--text-primary); }
    .filter-btn.active { background: var(--accent-blue); color: #000; }
    
    /* Activity Feed */
    .activity-item { display: flex; gap: 0.75rem; padding: 0.75rem 0; border-bottom: 1px solid var(--border); }
    .activity-item:last-child { border-bottom: none; }
    .activity-emoji { font-size: 1.25rem; flex-shrink: 0; }
    .activity-body { flex: 1; min-width: 0; }
    .activity-text { font-size: 0.85rem; line-height: 1.4; }
    .activity-text strong { color: var(--text-primary); }
    .activity-text a { color: var(--accent-blue); text-decoration: none; }
    .activity-text a:hover { text-decoration: underline; }
    .activity-time { font-size: 0.7rem; color: var(--text-secondary); margin-top: 0.25rem; }
    .activity-desc { font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.25rem; word-break: break-word; }
    .activity-desc a { color: var(--accent-blue); text-decoration: none; }
    .activity-desc a:hover { text-decoration: underline; }
    
    /* Task Detail */
    .detail-header { margin-bottom: 1rem; }
    .detail-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.5rem; }
    .detail-badges { display: flex; gap: 0.5rem; flex-wrap: wrap; }
    .detail-badges span { padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.75rem; background: var(--bg-tertiary); }
    .status-select { padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.75rem; background: var(--bg-tertiary); color: var(--text-primary); border: 1px solid var(--border); cursor: pointer; }
    .status-select:hover { border-color: var(--accent-blue); }
    .status-select:focus { outline: none; border-color: var(--accent-blue); }
    .detail-description { background: var(--bg-primary); border: 1px solid var(--border); border-radius: 6px; padding: 1rem; margin-bottom: 1rem; font-size: 0.9rem; line-height: 1.5; }
    .detail-description h2 { font-size: 1rem; margin: 0.75rem 0 0.5rem; }
    .detail-description h2:first-child { margin-top: 0; }
    .detail-description ul, .detail-description ol { margin-left: 1.25rem; }
    
    /* Comments */
    .comments-section h3 { font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 0.75rem; }
    .comment { background: var(--bg-primary); border: 1px solid var(--border); border-radius: 6px; padding: 0.75rem; margin-bottom: 0.5rem; }
    .comment-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
    .comment-author { font-weight: 600; font-size: 0.85rem; display: flex; align-items: center; gap: 0.35rem; }
    .comment-time { font-size: 0.7rem; color: var(--text-secondary); }
    .comment-body { font-size: 0.85rem; line-height: 1.4; }
    
    .comment-input { display: flex; gap: 0.5rem; margin-top: 1rem; }
    .comment-input input { flex: 1; background: var(--bg-primary); border: 1px solid var(--border); border-radius: 4px; padding: 0.5rem; color: var(--text-primary); font-size: 0.85rem; }
    .comment-input button { background: var(--accent-blue); color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
    
    /* Modal */
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 100; }
    .modal.active { display: flex; }
    .modal-content { background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; width: 90%; max-width: 500px; }
    .modal-content h2 { margin-bottom: 1rem; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.25rem; font-size: 0.85rem; color: var(--text-secondary); }
    .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 0.5rem; background: var(--bg-primary); border: 1px solid var(--border); border-radius: 4px; color: var(--text-primary); font-size: 0.9rem; }
    .form-group textarea { min-height: 150px; resize: vertical; font-family: inherit; }
    .form-row { display: flex; gap: 1rem; }
    .form-row .form-group { flex: 1; }
    .modal-actions { display: flex; gap: 0.5rem; justify-content: flex-end; }
    .modal-actions button { padding: 0.5rem 1rem; border-radius: 4px; border: none; cursor: pointer; }
    .btn-cancel { background: var(--bg-tertiary); color: var(--text-primary); }
    .btn-save { background: var(--accent-green); color: #000; }
    
    /* Empty states */
    .empty-state { text-align: center; padding: 2rem; color: var(--text-secondary); font-size: 0.85rem; }
    
    /* Mobile nav */
    .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-secondary); border-top: 1px solid var(--border); padding: 0.5rem; z-index: 50; }
    .mobile-nav-items { display: flex; justify-content: space-around; }
    .mobile-nav-btn { background: none; border: none; color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-size: 0.75rem; display: flex; flex-direction: column; align-items: center; gap: 0.25rem; }
    .mobile-nav-btn.active { color: var(--accent-blue); background: var(--bg-tertiary); }
    .mobile-nav-btn span { font-size: 1.25rem; }
    
    @media (max-width: 1100px) {
      .app { grid-template-columns: 220px 1fr 280px; }
    }
    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; grid-template-rows: auto 1fr auto; height: calc(100vh - 60px); }
      .header { padding: 0.5rem 1rem; }
      .header h1 { font-size: 1rem; }
      .sidebar { display: none; border: none; }
      .sidebar.mobile-active { display: block; position: fixed; top: 50px; left: 0; right: 0; bottom: 60px; z-index: 40; overflow-y: auto; }
      .right-panel { display: none; border: none; }
      .right-panel.mobile-active { display: flex; position: fixed; top: 50px; left: 0; right: 0; bottom: 60px; z-index: 40; }
      .main { padding: 0.75rem; }
      .main.mobile-hidden { display: none; }
      .kanban { gap: 0.75rem; }
      .column { min-width: 220px; }
      .mobile-nav { display: block; }
      .modal-content { padding: 1rem; }
      .form-row { flex-direction: column; gap: 0; }
    }
    @media (max-width: 480px) {
      .column { min-width: 85vw; }
      .task-card { padding: 0.5rem; }
      .stats-grid { grid-template-columns: 1fr 1fr; }
      .stat-card .number { font-size: 1.25rem; }
      .activity-filters { gap: 0.25rem; }
      .filter-btn { padding: 0.2rem 0.4rem; font-size: 0.65rem; }
    }
  </style>
</head>
<body>
  <!-- Auth Overlay -->
  <div class="auth-overlay" id="auth-overlay">
    <div class="auth-box">
      <h1>üéØ Mission Control</h1>
      <p>Sign in to continue</p>
      <input type="email" id="auth-email" placeholder="Email" onkeypress="if(event.key==='Enter')document.getElementById('auth-password').focus()">
      <input type="password" id="auth-password" placeholder="Password" onkeypress="if(event.key==='Enter')signIn()">
      <button onclick="signIn()">Sign In</button>
      <div class="auth-error" id="auth-error">Invalid credentials</div>
    </div>
  </div>

  <div class="app" id="main-app" style="display:none;">
    <header class="header">
      <h1>üéØ Mission Control</h1>
      <div class="header-actions">
        <span class="sync-status connected" id="sync-status">‚óè Connected</span>
        <button onclick="logout()" style="background: var(--bg-tertiary); border: 1px solid var(--border); color: var(--text-secondary); padding: 0.25rem 0.75rem; border-radius: 4px; cursor: pointer; font-size: 0.75rem;">Logout</button>
      </div>
    </header>
    
    <!-- Sidebar: Agents & Stats -->
    <aside class="sidebar">
      <h2>Squad</h2>
      <div id="agents-list"></div>
      
      <div class="stats-section">
        <h2>Stats</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="number" id="stat-total">-</div>
            <div class="label">Total Actions</div>
          </div>
          <div class="stat-card tasks">
            <div class="number" id="stat-tasks">-</div>
            <div class="label">Tasks</div>
          </div>
          <div class="stat-card content">
            <div class="number" id="stat-content">-</div>
            <div class="label">Content</div>
          </div>
          <div class="stat-card social">
            <div class="number" id="stat-social">-</div>
            <div class="label">Social</div>
          </div>
        </div>
      </div>
    </aside>
    
    <!-- Main: Kanban -->
    <main class="main">
      <h2>Tasks <button class="add-btn" onclick="openModal()">+ New Task</button></h2>
      <div class="kanban" id="kanban">
        <div class="column" data-status="backlog">
          <div class="column-header">üìã Inbox <span class="count" id="count-backlog">0</span></div>
          <div class="tasks-list" id="tasks-backlog"></div>
        </div>
        <div class="column" data-status="todo">
          <div class="column-header">üìù Assigned <span class="count" id="count-todo">0</span></div>
          <div class="tasks-list" id="tasks-todo"></div>
        </div>
        <div class="column" data-status="in-progress">
          <div class="column-header">üî® In Progress <span class="count" id="count-in-progress">0</span></div>
          <div class="tasks-list" id="tasks-in-progress"></div>
        </div>
        <div class="column" data-status="review">
          <div class="column-header">üëÄ Review <span class="count" id="count-review">0</span></div>
          <div class="tasks-list" id="tasks-review"></div>
        </div>
        <div class="column" data-status="done">
          <div class="column-header">‚úÖ Done <span class="count" id="count-done">0</span></div>
          <div class="tasks-list" id="tasks-done"></div>
        </div>
      </div>
    </main>
    
    <!-- Right Panel: Activity & Detail -->
    <aside class="right-panel">
      <div class="panel-tabs">
        <div class="panel-tab active" onclick="showPanel('activity')">Activity</div>
        <div class="panel-tab" onclick="showPanel('detail')">Detail</div>
      </div>
      <div class="panel-content" id="panel-content">
        <div id="activity-panel">
          <div class="activity-filters">
            <button class="filter-btn active" data-filter="all" onclick="setActivityFilter('all')">All</button>
            <button class="filter-btn" data-filter="task" onclick="setActivityFilter('task')">üìã Tasks</button>
            <button class="filter-btn" data-filter="content" onclick="setActivityFilter('content')">üìù Content</button>
            <button class="filter-btn" data-filter="social" onclick="setActivityFilter('social')">üí¨ Social</button>
            <button class="filter-btn" data-filter="build" onclick="setActivityFilter('build')">üî® Build</button>
            <button class="filter-btn" data-filter="documentation" onclick="setActivityFilter('documentation')">üìÑ Docs</button>
          </div>
          <div id="activity-feed"></div>
        </div>
        <div id="detail-panel" style="display:none;">
          <div class="empty-state">Select a task to view details</div>
        </div>
      </div>
    </aside>
  </div>
  
  <!-- Mobile Navigation -->
  <nav class="mobile-nav" id="mobile-nav">
    <div class="mobile-nav-items">
      <button class="mobile-nav-btn active" onclick="showMobileView('tasks')">
        <span>üìã</span>
        Tasks
      </button>
      <button class="mobile-nav-btn" onclick="showMobileView('squad')">
        <span>ü¶Ö</span>
        Squad
      </button>
      <button class="mobile-nav-btn" onclick="showMobileView('activity')">
        <span>üìä</span>
        Activity
      </button>
    </div>
  </nav>
  
  <!-- Add Task Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>New Task</h2>
      <div class="form-group">
        <label>Title</label>
        <input type="text" id="task-title" placeholder="What needs to be done?">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea id="task-desc" placeholder="Add details, context, or requirements..."></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Assignee</label>
          <select id="task-assignee">
            <option value="maverick">ü¶Ö Maverick</option>
            <option value="scout">üîç Scout</option>
            <option value="matt">üë§ Matt</option>
          </select>
        </div>
        <div class="form-group">
          <label>Priority</label>
          <select id="task-priority">
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="low">Low</option>
          </select>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-save" onclick="saveTask()">Create Task</button>
      </div>
    </div>
  </div>

  <script type="module">
    // Supabase Auth
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    
    const SUPABASE_URL = 'https://npnqnsjmcyzkpoqynadr.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5wbnFuc2ptY3l6a3BvcXluYWRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3MjcxMDcsImV4cCI6MjA4NTMwMzEwN30.unckvGv1xozWSGGt5adOFKgffzZtyGNn5j_tsCm72WU';
    
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentUser = null;
    
    async function signIn() {
      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;
      const errorEl = document.getElementById('auth-error');
      
      if (!email || !password) {
        errorEl.textContent = 'Please enter email and password';
        errorEl.classList.add('show');
        return;
      }
      
      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
        
        if (error) {
          errorEl.textContent = error.message;
          errorEl.classList.add('show');
          document.getElementById('auth-password').value = '';
          return;
        }
        
        currentUser = data.user;
        document.getElementById('auth-overlay').classList.add('hidden');
        document.getElementById('main-app').style.display = 'grid';
        init();
      } catch (e) {
        errorEl.textContent = 'Connection error: ' + e.message;
        errorEl.classList.add('show');
        console.error('Sign in error:', e);
      }
    }
    
    async function checkSession() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        currentUser = session.user;
        document.getElementById('auth-overlay').classList.add('hidden');
        document.getElementById('main-app').style.display = 'grid';
        init();
      }
    }
    
    async function logout() {
      await supabaseClient.auth.signOut();
      location.reload();
    }
    
    // Make functions available globally for onclick handlers
    window.signIn = signIn;
    window.logout = logout;
    
    // Check session on load
    checkSession();
    
    let tasks = [];
    let agents = [];
    let activities = [];
    let messages = [];
    let selectedTaskId = null;
    let activityFilter = 'all';
    
    async function api(method, endpoint, body = null) {
      const opts = {
        method,
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json',
          'Prefer': 'return=representation'
        }
      };
      if (body) opts.body = JSON.stringify(body);
      const res = await fetch(`${SUPABASE_URL}/rest/v1/${endpoint}`, opts);
      if (!res.ok) throw new Error(`API error: ${res.status}`);
      const text = await res.text();
      return text ? JSON.parse(text) : null;
    }
    
    async function loadAgents() {
      agents = await api('GET', 'agents?select=*&order=created_at.asc');
      renderAgents();
    }
    
    async function loadTasks() {
      tasks = await api('GET', 'kanban_tasks?select=*&order=created_at.asc');
      renderKanban();
    }
    
    async function loadActivities() {
      activities = await api('GET', 'activity_log?select=*&order=created_at.desc&limit=100');
      updateStats();
      renderActivityFeed();
    }
    
    async function loadMessages(taskId) {
      if (!taskId) return [];
      return await api('GET', `messages?task_id=eq.${taskId}&select=*,agents(name,emoji)&order=created_at.asc`);
    }
    
    function updateStats() {
      document.getElementById('stat-total').textContent = activities.length;
      document.getElementById('stat-tasks').textContent = activities.filter(a => a.category === 'task').length;
      document.getElementById('stat-content').textContent = activities.filter(a => a.category === 'content').length;
      document.getElementById('stat-social').textContent = activities.filter(a => a.category === 'social').length;
    }
    
    function renderAgents() {
      const container = document.getElementById('agents-list');
      container.innerHTML = agents.map(a => `
        <div class="agent-card">
          <div class="agent-header">
            <span class="agent-emoji">${a.emoji}</span>
            <div>
              <div class="agent-name">${a.name}</div>
              <div class="agent-role">${a.role}</div>
            </div>
          </div>
          <span class="agent-status ${a.status}">${a.status}</span>
        </div>
      `).join('');
    }
    
    function renderKanban() {
      const statuses = ['backlog', 'todo', 'in-progress', 'review', 'done'];
      statuses.forEach(status => {
        const container = document.getElementById(`tasks-${status}`);
        const statusTasks = tasks.filter(t => t.status === status);
        document.getElementById(`count-${status}`).textContent = statusTasks.length;
        
        container.innerHTML = statusTasks.map(t => `
          <div class="task-card ${selectedTaskId === t.id ? 'selected' : ''}" onclick="selectTask('${t.id}')" draggable="true" data-id="${t.id}">
            <div class="task-title">${escapeHtml(t.title)}</div>
            <div class="task-meta">
              <span class="priority priority-${t.priority}">${t.priority}</span>
              <span class="task-assignee">${getAssigneeEmoji(t.assignee)} ${t.assignee}</span>
            </div>
          </div>
        `).join('') || '<div class="empty-state">No tasks</div>';
      });
      
      setTimeout(setupDragDrop, 0);
    }
    
    function getAssigneeEmoji(assignee) {
      if (assignee === 'maverick') return 'ü¶Ö';
      if (assignee === 'scout') return 'üîç';
      return 'üë§';
    }
    
    const activityIcons = {
      system: '‚öôÔ∏è',
      task: 'üìã',
      build: 'üî®',
      cron: '‚è∞',
      social: 'üí¨',
      content: 'üìù',
      documentation: 'üìÑ',
      general: 'üìå'
    };
    
    function setActivityFilter(filter) {
      activityFilter = filter;
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });
      renderActivityFeed();
    }
    
    function linkifyText(text) {
      if (!text) return '';
      let escaped = escapeHtml(text);
      const urlRegex = /(https?:\/\/[^\s|]+)/g;
      escaped = escaped.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener">View ‚Üí</a>');
      escaped = escaped.replace(' | <a ', ' <a ');
      return escaped;
    }
    
    function renderActivityFeed() {
      const container = document.getElementById('activity-feed');
      const filtered = activityFilter === 'all' 
        ? activities 
        : activities.filter(a => a.category === activityFilter);
      
      if (!filtered.length) {
        container.innerHTML = '<div class="empty-state">No activity yet</div>';
        return;
      }
      
      container.innerHTML = filtered.map(a => `
        <div class="activity-item">
          <span class="activity-emoji">${activityIcons[a.category] || 'üìå'}</span>
          <div class="activity-body">
            <div class="activity-text"><strong>${escapeHtml(a.source || 'System')}</strong> ${escapeHtml(a.action)}</div>
            ${a.description ? `<div class="activity-desc">${linkifyText(a.description)}</div>` : ''}
            <div class="activity-time">${timeAgo(a.created_at)}</div>
          </div>
        </div>
      `).join('');
    }
    
    async function selectTask(id) {
      selectedTaskId = id;
      renderKanban();
      showPanel('detail');
      await renderTaskDetail(id);
    }
    
    async function renderTaskDetail(id) {
      const task = tasks.find(t => t.id === id);
      if (!task) return;
      
      const msgs = await loadMessages(id);
      const detailPanel = document.getElementById('detail-panel');
      
      detailPanel.innerHTML = `
        <div class="detail-header">
          <div class="detail-title">${escapeHtml(task.title)}</div>
          <div class="detail-badges">
            <span class="priority-${task.priority}">${task.priority}</span>
            <span>${getAssigneeEmoji(task.assignee)} ${task.assignee}</span>
            <select class="status-select" onchange="changeTaskStatus('${task.id}', this.value)">
              <option value="backlog" ${task.status === 'backlog' ? 'selected' : ''}>üìã Inbox</option>
              <option value="todo" ${task.status === 'todo' ? 'selected' : ''}>üìù Assigned</option>
              <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>üî® In Progress</option>
              <option value="review" ${task.status === 'review' ? 'selected' : ''}>üëÄ Review</option>
              <option value="done" ${task.status === 'done' ? 'selected' : ''}>‚úÖ Done</option>
            </select>
          </div>
        </div>
        <div class="detail-description">
          ${task.description ? marked.parse(task.description) : '<em>No description</em>'}
        </div>
        <div class="comments-section">
          <h3>Comments (${msgs.length})</h3>
          <div id="comments-list">
            ${msgs.map(m => `
              <div class="comment">
                <div class="comment-header">
                  <span class="comment-author">${m.agents?.emoji || 'üë§'} ${m.agents?.name || m.from_user || 'Unknown'}</span>
                  <span class="comment-time">${timeAgo(m.created_at)}</span>
                </div>
                <div class="comment-body">${highlightMentions(m.content)}</div>
              </div>
            `).join('') || '<div class="empty-state">No comments yet</div>'}
          </div>
          <div class="comment-input">
            <input type="text" id="comment-text" placeholder="Add a comment... (use @agent to mention)">
            <button onclick="postComment('${id}')">Send</button>
          </div>
        </div>
      `;
    }
    
    async function postComment(taskId) {
      const input = document.getElementById('comment-text');
      const content = input.value.trim();
      if (!content) return;
      
      const fromUser = 'Matt';
      
      const msg = await api('POST', 'messages', {
        task_id: taskId,
        from_user: fromUser,
        content: content
      });
      
      const mentions = content.match(/@(\w+)/g) || [];
      const task = tasks.find(t => t.id === taskId);
      
      for (const mention of mentions) {
        const agentName = mention.slice(1).toLowerCase();
        const agent = agents.find(a => a.name.toLowerCase() === agentName);
        
        if (agent) {
          await api('POST', 'notifications', {
            mentioned_agent_id: agent.id,
            source_message_id: msg[0]?.id,
            content: `üë§ ${fromUser} mentioned you on "${task?.title}": ${content}`
          });
        }
      }
      
      await api('POST', 'activity_log', {
        id: crypto.randomUUID(),
        action: `commented on "${task?.title}"`,
        category: 'task',
        source: fromUser
      });
      
      input.value = '';
      await renderTaskDetail(taskId);
      await loadActivities();
    }
    
    function showPanel(panel) {
      document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.panel-tab:${panel === 'activity' ? 'first-child' : 'last-child'}`).classList.add('active');
      document.getElementById('activity-panel').style.display = panel === 'activity' ? 'block' : 'none';
      document.getElementById('detail-panel').style.display = panel === 'detail' ? 'block' : 'none';
    }
    
    function openModal() {
      document.getElementById('modal').classList.add('active');
      document.getElementById('task-title').value = '';
      document.getElementById('task-desc').value = '';
      document.getElementById('task-assignee').value = 'maverick';
      document.getElementById('task-priority').value = 'medium';
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
    
    async function saveTask() {
      const title = document.getElementById('task-title').value.trim();
      if (!title) return alert('Title required');
      
      const task = {
        id: crypto.randomUUID(),
        title,
        description: document.getElementById('task-desc').value,
        assignee: document.getElementById('task-assignee').value,
        priority: document.getElementById('task-priority').value,
        status: 'backlog'
      };
      
      await api('POST', 'kanban_tasks', task);
      
      await api('POST', 'activity_log', {
        id: crypto.randomUUID(),
        action: `created task "${title}"`,
        category: 'task',
        source: 'Matt'
      });
      
      closeModal();
      await loadTasks();
      await loadActivities();
    }
    
    function setupDragDrop() {
      document.querySelectorAll('.task-card').forEach(card => {
        card.addEventListener('dragstart', e => {
          e.dataTransfer.setData('text/plain', card.dataset.id);
          card.classList.add('dragging');
        });
        card.addEventListener('dragend', () => card.classList.remove('dragging'));
      });
      
      document.querySelectorAll('.tasks-list').forEach(list => {
        list.addEventListener('dragover', e => {
          e.preventDefault();
          list.classList.add('drop-zone');
        });
        list.addEventListener('dragleave', () => list.classList.remove('drop-zone'));
        list.addEventListener('drop', async e => {
          e.preventDefault();
          list.classList.remove('drop-zone');
          const taskId = e.dataTransfer.getData('text/plain');
          const newStatus = list.id.replace('tasks-', '');
          await updateTaskStatus(taskId, newStatus);
        });
      });
    }
    
    async function updateTaskStatus(taskId, newStatus) {
      await api('PATCH', `kanban_tasks?id=eq.${taskId}`, { status: newStatus, updated_at: new Date().toISOString() });
      
      const task = tasks.find(t => t.id === taskId);
      await api('POST', 'activity_log', {
        id: crypto.randomUUID(),
        action: `moved "${task?.title}" to ${newStatus}`,
        category: 'task',
        source: 'Matt'
      });
      
      await loadTasks();
      await loadActivities();
    }
    
    async function changeTaskStatus(taskId, newStatus) {
      await updateTaskStatus(taskId, newStatus);
      if (selectedTaskId === taskId) {
        await renderTaskDetail(taskId);
      }
    }
    
    function timeAgo(dateStr) {
      const now = new Date();
      const date = new Date(dateStr);
      const seconds = Math.floor((now - date) / 1000);
      
      if (seconds < 60) return 'just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }
    
    function highlightMentions(str) {
      if (!str) return '';
      return escapeHtml(str).replace(/@(\w+)/g, '<span style="color: var(--accent-blue); font-weight: 600;">@$1</span>');
    }
    
    async function init() {
      try {
        await Promise.all([loadAgents(), loadTasks(), loadActivities()]);
        document.getElementById('sync-status').textContent = '‚óè Connected';
        document.getElementById('sync-status').className = 'sync-status connected';
      } catch (e) {
        console.error(e);
        document.getElementById('sync-status').textContent = '‚óè Error';
        document.getElementById('sync-status').className = 'sync-status error';
      }
    }
    
    // Init is called by checkSession() if authenticated
    
    // Mobile navigation
    function showMobileView(view) {
      const sidebar = document.querySelector('.sidebar');
      const main = document.querySelector('.main');
      const rightPanel = document.querySelector('.right-panel');
      const navBtns = document.querySelectorAll('.mobile-nav-btn');
      
      // Reset all
      sidebar.classList.remove('mobile-active');
      rightPanel.classList.remove('mobile-active');
      main.classList.remove('mobile-hidden');
      navBtns.forEach(btn => btn.classList.remove('active'));
      
      // Activate selected view
      if (view === 'squad') {
        sidebar.classList.add('mobile-active');
        main.classList.add('mobile-hidden');
        navBtns[1].classList.add('active');
      } else if (view === 'activity') {
        rightPanel.classList.add('mobile-active');
        main.classList.add('mobile-hidden');
        showPanel('activity');
        navBtns[2].classList.add('active');
      } else {
        navBtns[0].classList.add('active');
      }
    }
    
    setInterval(async () => {
      await Promise.all([loadAgents(), loadTasks(), loadActivities()]);
    }, 30000);
  </script>
</body>
